<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>

<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <!--th:href="@{/}" -> żądanie przekierowania GET na adres localhost:8080/-->
        <a th:if="${auth == null}" class="navbar-brand" th:href="@{/login}">not logged</a>
        <a th:if="${auth != null}" th:text="${auth}" class="navbar-brand" th:href="@{/}">logged</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addUser}">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact</a>
                </li>
                <li th:if="${auth != null}" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li th:if="${auth == null}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
